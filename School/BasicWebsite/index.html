<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almighty Being</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, red, yellow, green, blue, purple);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            color: #fff;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px 10px black, 0 0 25px blue, 0 0 10px darkblue;
            color: #fff;
            transition: transform 0.3s ease-in-out;
        }
        
        h1:hover {
            transform: scale(1.1);
        }

        h2 {
            font-size: 1.8rem;
            margin: 0;
            color: #fff;
        }

        p {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 10px;
        }

        .container {
            padding: 20px;
            max-width: 800px;
        }

        button {
            background-color: #00ff00;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 1.25rem;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out, transform 0.3s;
        }

        button:hover {
            background-color: #32cd32;
            transform: scale(1.3);
        }

        a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Almighty Lukas A. White</h1>
        <h2>Genius, handsome, wonderful. This is who I am.</h2>
        <p>Future president!</p>

        <button><a href="DP.html">Dynamic Programming</a></button>
    </div>
</body>
</html>
